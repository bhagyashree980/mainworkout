<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create_account.css">
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
    </header>
    <section>
        <form id="createAccountForm">
            <h2>Account Information</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
            </div>
            
            <button type="submit" onclick="window.location.href='login.html' ">Create Account</button>
        </form>
        <p>or</p>
        <div class="social-login">
            <img src="google_logo.png" alt="Google Logo">
            <img src="facebook_logo.png" alt="Facebook Logo">
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
</body>
</html>
