<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Workout Tracker</title>
    <link rel="stylesheet" href="crr.css">
</head>
<body>
    <header>
        <h1>Workout Tracker</h1>
    </header>
    <section class="workout">
        <h2>Workout</h2>
        <p>Choose your workout routine:</p>
        <div class="routine-options">
            <label class="routine-option">
                <input type="checkbox" name="workout" value="weight_loss">
                <img src="images\ellipse53.png" alt="Weight Loss">
                <p>Weight Loss</p>
            </label>
            <label class="routine-option">
                <input type="checkbox" name="workout" value="muscle_gain">
                <img src="images\ellipse54.png" alt="Muscle Gain">
                <p>Muscle Gain</p>
            </label>
            <label class="routine-option">
                <input type="checkbox" name="workout" value="flexibility">
                <img src="images\ellipse55.png" alt="Flexibility and Mobility">
                <p>Flexibility and Mobility</p>
            </label>
            <label class="routine-option">
                <input type="checkbox" name="workout" value="general_fitness">
                <img src="New folder\pinterestdownloader.com-1712825756.142806.jpg" alt="General Fitness">
                <p>General Fitness</p>
            </label>
           
            
        </div>
        <button class="back-btn" onclick="window.location.href='login.html'">Back</button>
        <button class="next-btn" onclick="window.location.href='tracking.html'">Next</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
